<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../components/style.scss" />
</head>
<body class="flex">
    <div class="chats-feed">
        <div class="header-bar flex direction_column">
            <div class="header-bar__profile flex justify_content_end">
                <a href="profile.html" >Профиль ></a>
            </div>
            <input class="chats-feed__search-input" type="text" placeholder="Поиск"/>
        </div>
        <div class="chats-feed__list flex direction_column" id="chatList">
            <hr class="chats-feed_hr"/>
            <div class="chat-item flex direction_row">
                <div class="chat-item__avatar-con">
                    <div class="w_100 h_100">
                        <span class="chat-item__user_initials flex justify_space_around align_items_center">AС</span>
                    </div>
                </div>
                <div class="chat-item__info-con flex direction_row space-between">
                    <div class="chat-item__name-con">
                        <div class="chat-item__name">
                            Александр Синебродов
                        </div>
                        <div class="chat-item__last-action">
                            Изображение
                        </div>
                    </div>
                    <div class="chat-item__time-con flex direction_column space-between align_fixed_end">
                        <div class="chat-item__time-action">
                            <span class="chat-item__action-time">10:00</span>
                        </div>
                        <div class="w_100 h_100">
                            <span class="chat-item__new-action-count flex justify_space_around align_items_center">2</span>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="chats-feed_hr"/>
            <div class="chat-item flex direction_row">
                <div class="chat-item__avatar-con">
                    <div class="w_100 h_100">
                        <span class="chat-item__user_initials flex justify_space_around align_items_center">В</span>
                    </div>
                </div>
                <div class="chat-item__info-con flex direction_row space-between">
                    <div class="chat-item__name-con">
                        <div class="chat-item__name">
                            Вадим
                        </div>
                        <div class="chat-item__last-action">
                            Привет! Давно не виделись)
                        </div>
                    </div>
                    <div class="chat-item__time-con flex direction_column space-between align_fixed_end">
                        <div class="chat-item__time-action">
                            <span class="chat-item__action-time">09:34</span>
                        </div>
                        <div class="w_100 h_100">
<!--                            <span class="chat-item__new-action-count flex justify_space_around align_items_center">2</span>-->
                        </div>
                    </div>
                </div>
            </div>
            <hr class="chats-feed_hr"/>
        </div>
    </div>
    <div class="single-chat">
        <div class="splash-screen w_100">
            Выберите чат чтобы отправить сообщение
        </div>
    </div>
</div>
    <script type="module" src="index.js"></script>
</body>
</html>
