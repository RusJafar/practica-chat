<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../components/style.scss">
</head>
<body class="background_green flex align_items_center">
<div class="main">
    <div class="modal flex justify_content_between align_items_center direction_column">
        <div class="modal__title-con">
            <h2 class="modal__title">Вход</h2>
        </div>
        <form class="login-form  flex align_items_center direction_column">
            <div class="login-form__inputs flex align_items_center direction_column">
                <input class="login-form__input" type="text" placeholder="Логин"/>
                <input class="login-form__input" type="text" placeholder="Пароль"/>
            </div>
            <div class="login-form__buttons flex align_items_center direction_column">
                <button type="submit" class="login-form__button">Авторизоаться</button>
                <a href="./registration.html" alt="" class="registration-link">Нет аккаунта?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
